<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TweetPolite</title>
    
    <link rel="stylesheet" href="css/foundation.min.css" />
    
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head>
  <body>
    <div>
      <div class="small-4 columns container please">
        <h2 class="container-label">please</h2>
        <div id="please-tweets">
        </div>
      </div>
      <div class="small-4 columns container thanks">
        <h2 class="container-label">thank you</h2>
        <div id="thanks-tweets">
        </div>
      </div>
      <div class="small-4 columns container welcome">
        <h2 class="container-label">you're welcome</h2>
        <div id="welcome-tweets">
        </div>
      </div>
    </div>
    
    <div class="reveal" id="aboutBox" data-reveal>
      <h1>TweetPolite</h1>
      <p class="lead">TweetPolite displays live tweets from Twitter matching the keywords "please", "thank you", and "you're welcome".</p>
      <p></p>
      <button class="success button" data-close aria-label="Start the show" type="button">
        Start the show
      </button>
    </div>
    
    <div class="reveal" id="errorBox" data-reveal>
      <h1>Uh-oh!</h1>
      <p id="error"></p>
    </div>
    
    <script type="text/javascript">
    TPOptions = {
      wsURL: 'ws://ws.tweetpolite.com:80',
      refreshInterval: 1800 // in seconds
    }
    </script>
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/foundation.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
